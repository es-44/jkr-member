spring:
  cloud:
    stream:
      bindings:
        member-out-0:
          destination: member-topic
      kafka:
        binder:
          brokers: localhost:9092

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:member
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

server:
  port: 8082
